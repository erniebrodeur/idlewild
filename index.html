<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Idlewild</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Inline cache buster for development
      const buildTime = Date.now();
      const cacheKey = 'idlewild-build-time';
      const lastBuild = localStorage.getItem(cacheKey);
      
      if (lastBuild && Math.abs(buildTime - parseInt(lastBuild)) > 10000) {
        console.log('Potential new build detected, suggesting refresh...');
        // Don't auto-reload in production, just log
      }
      localStorage.setItem(cacheKey, buildTime.toString());
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
